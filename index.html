<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PostPilot Postcard Generator</title>
  <!-- Tailwind CSS & html2canvas -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    .postcard {
      width: 900px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }
    .download-button {
      position: relative;
      z-index: 10; /* Ensure button is above any overlapping elements */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center text-gray-800">PostPilot Postcard Generator</h1>
      <p class="text-center text-gray-600">Generate custom marketing postcards for email outreach</p>
    </header>

    <!-- Two-column layout: left for form, right for postcard preview -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left column: Settings -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Settings</h2>
        <form id="postcardForm" class="space-y-4">
          <div>
            <label for="websiteUrl" class="block text-sm font-medium text-gray-700">Website URL</label>
            <input
              type="url"
              id="websiteUrl"
              name="websiteUrl"
              placeholder="https://example.com"
              class="mt-1 block w-full border border-gray-300 rounded-md"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >
              Generate Postcard
            </button>
          </div>
        </form>

        <!-- Download Button -->
        <div class="mt-6">
          <button
            id="downloadButton"
            class="download-button bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
          >
            Download Postcard
          </button>
        </div>
      </div>

      <!-- Right column: Postcard Preview -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Preview</h2>
        <div class="postcard bg-white shadow-lg rounded-lg flex">
          <!-- Left side of postcard: brand & message -->
          <div
            id="postcard-left"
            class="w-1/2 p-6 flex flex-col justify-center text-white"
            style="background-color: #1F2937"
          >
            <!-- Brand Header -->
            <div class="flex items-center mb-4">
              <img
                id="logo"
                src=""
                alt="Brand Logo"
                class="h-12 w-auto mr-4"
                style="display: none;"
              />
              <h2
                id="brandName"
                class="text-2xl font-bold"
              >
                Brand Name
              </h2>
            </div>

            <!-- Static greeting & coupon code -->
            <div>
              <p class="text-xl mb-2">Hello, Amanda!</p>
              <p class="mb-1">Shop Our Sale Today</p>
              <p class="mb-1">Get up to 20% OFF</p>
              <p class="mb-4">
                Use code: <span class="font-bold">DIRECTMAIL20</span>
              </p>
            </div>

            <!-- Product name, price, brand URL -->
            <div class="mt-4">
              <h3 id="productName" class="text-lg font-semibold"></h3>
              <p id="productPrice" class="text-sm"></p>
              <p id="brandURL" class="text-sm"></p>
            </div>
          </div>

          <!-- Right side of postcard: product image -->
          <div
            id="postcard-right"
            class="w-1/2 flex items-center justify-center bg-gray-100"
          >
            <img
              id="productImage"
              src=""
              alt="Product"
              class="max-w-full max-h-full object-cover"
              style="display: none;"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOMContentLoaded - event listeners ready.");

      // Form submission
      document.getElementById("postcardForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const urlInput = document.getElementById("websiteUrl").value.trim();
        if (!urlInput) {
          alert("Please enter a website URL.");
          return;
        }
        try {
          const data = await extractWebsiteData(urlInput);
          console.log("Scraped data:", data);
          updatePostcard(data);
        } catch (error) {
          alert("Failed to generate postcard. Check console for details.");
          console.error(error);
        }
      });

      // Netlify function call
      async function extractWebsiteData(url) {
        const functionPath = "/.netlify/functions/scrape";
        const response = await fetch(functionPath, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        if (!response.ok) {
          const errorText = await response.text();
          console.error("Scrape function error:", errorText);
          throw new Error(`Scrape failed: ${response.status} ${response.statusText}`);
        }
        return await response.json();
      }

      // Update postcard preview
      function updatePostcard(data) {
        // Brand details
        const brandName = data.brandName || "Brand Name";
        const brandColor = data.brandColor || "#1F2937";
        const logoUrl = data.logoUrl || "";
        const domain = data.brandDomain || "";

        // Product details
        const productName = data.productName || "";
        const productPrice = data.productPrice || "";
        const productImgUrl = data.productImageUrl || "";

        // Set brand color background
        document.getElementById("postcard-left").style.backgroundColor = brandColor;

        // Brand name
        document.getElementById("brandName").textContent = brandName;

        // Logo
        const logoEl = document.getElementById("logo");
        if (logoUrl) {
          logoEl.src = logoUrl;
          logoEl.style.display = "block";
        } else {
          logoEl.style.display = "none";
        }

        // Product name & price
        document.getElementById("productName").textContent = productName;
        document.getElementById("productPrice").textContent = productPrice;

        // Brand domain (URL)
        document.getElementById("brandURL").textContent = domain ? `Brand URL: ${domain}` : "";

        // Product image
        const productImgEl = document.getElementById("productImage");
        if (productImgUrl) {
          productImgEl.src = productImgUrl;
          productImgEl.style.display = "block";
        } else {
          productImgEl.style.display = "none";
        }
      }

      // Download Postcard
      document.getElementById("downloadButton").addEventListener("click", () => {
        html2canvas(document.querySelector(".postcard")).then((canvas) => {
          const link = document.createElement("a");
          link.download = "postcard.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      });
    });
  </script>
</body>
</html>
