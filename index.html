<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostPilot Postcard Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    .postcard {
      width: 900px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Ensure the download button appears above any overlapping elements */
    .download-button {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center text-gray-800">PostPilot Postcard Generator</h1>
      <p class="text-center text-gray-600">Generate custom marketing postcards for email outreach</p>
    </header>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Panel: Settings and Preview -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Settings</h2>
        <form id="postcardForm" class="space-y-4">
          <div>
            <label for="websiteUrl" class="block text-sm font-medium text-gray-700">Website URL</label>
            <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://example.com" class="mt-1 block w-full border border-gray-300 rounded-md" required />
          </div>
          <div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
              Generate Postcard
            </button>
          </div>
        </form>
        <!-- Postcard Preview -->
        <div class="mt-10">
          <h2 class="text-xl font-semibold mb-4">Preview</h2>
          <div class="postcard bg-white shadow-lg rounded-lg overflow-hidden flex">
            <!-- Left side: Brand details -->
            <div id="postcard-left" class="w-1/2 p-6 flex flex-col justify-center items-center text-white" style="background-color: #1F2937;">
              <img id="logo" src="" alt="Brand Logo" class="mb-4 max-h-24" style="display:none;" />
              <h3 id="brandName" class="text-2xl font-bold">Brand Name</h3>
            </div>
            <!-- Right side: Product details -->
            <div id="postcard-right" class="w-1/2 bg-gray-100 flex flex-col items-center justify-center">
              <img id="productImage" src="" alt="Product" class="max-h-full max-w-full object-contain" style="display:none;" />
              <div id="productDetails" class="mt-4 text-center">
                <h3 id="productName" class="text-xl font-bold"></h3>
                <p id="productPrice" class="text-lg"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Download Button -->
        <div class="mt-4">
          <button id="downloadButton" class="download-button bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
            Download Postcard
          </button>
        </div>
      </div>
      <!-- Right Panel: Additional Content (if needed) -->
      <div class="lg:col-span-2">
        <p class="text-gray-700">
          Additional marketing materials or instructions can be added here.
        </p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOMContentLoaded event fired, event listeners are set up.");

      // Form submission event listener
      document.getElementById("postcardForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const urlInput = document.getElementById("websiteUrl").value;
        if (!urlInput) {
          alert("Please enter a website URL");
          return;
        }
        try {
          const data = await extractWebsiteData(urlInput);
          console.log("Data received:", data);
          updatePostcard(data);
        } catch (error) {
          alert("Failed to generate postcard. See console for details.");
        }
      });

      // Function to call the Netlify scrape function
      async function extractWebsiteData(url) {
        try {
          console.log(`Fetching data from: /.netlify/functions/scrape for URL: ${url}`);
          const functionPath = '/.netlify/functions/scrape';
          const response = await fetch(functionPath, {
            method: 'POST',
            body: JSON.stringify({ url }),
            headers: { 'Content-Type': 'application/json' }
          });
          console.log("Function response status:", response.status);
          if (!response.ok) {
            const errorText = await response.text();
            console.error("Error response:", errorText);
            throw new Error(`Failed to scrape website: ${response.status} ${response.statusText}`);
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error calling scrape function:', error);
          throw error;
        }
      }

      // Update the postcard preview with scraped data
      function updatePostcard(data) {
        // Update brand details
        const brandName = data.brandName || "Brand Name";
        const logoUrl = data.logoUrl || "";
        const brandColor = data.brandColor || "#1F2937";
        document.getElementById("brandName").textContent = brandName;
        document.getElementById("postcard-left").style.backgroundColor = brandColor;

        const logoImg = document.getElementById("logo");
        if (logoUrl) {
          logoImg.src = logoUrl;
          logoImg.style.display = "block";
        } else {
          logoImg.style.display = "none";
        }

        // Update product details
        const productImageUrl = data.productImageUrl || "";
        const productName = data.productName || "";
        const productPrice = data.productPrice || "";
        const productImg = document.getElementById("productImage");
        if (productImageUrl) {
          productImg.src = productImageUrl;
          productImg.style.display = "block";
        } else {
          productImg.style.display = "none";
        }
        document.getElementById("productName").textContent = productName;
        document.getElementById("productPrice").textContent = productPrice;
      }

      // Download postcard using html2canvas
      document.getElementById("downloadButton").addEventListener("click", function() {
        html2canvas(document.querySelector('.postcard')).then(canvas => {
          const link = document.createElement('a');
          link.download = 'postcard.png';
          link.href = canvas.toDataURL();
          link.click();
        });
      });
    });
  </script>
</body>
</html>
